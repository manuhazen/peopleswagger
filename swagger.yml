swagger: '2.0'
info:
  description: This is the swagger file for this API
  version: 1.0.0
  title: Swagger REST API
consumes:
  - "application/json"
produces:
  - "application/json"
basePath: "/api"

paths: 
  /people:
    get:
      operationId: people.get_all
      tags: 
        - "People"
      summary: "The people who belongs to this API"
      description: "Read the full list of people"
      responses:
        200:
          description: "Successfull read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname: 
                  type: "string"
                timestamp:
                  type: "string"
    post:
      operationId: people.create
      tags: 
        - "People"
      summary: Create a person and add it to the people list.
      description: Create a new person in the api list
      parameters:
        - name: person
          in: body
          description: people to create
          required: true
          schema:
            type: object
            properties:
              fname:
                type: string
                description: First name of the person to create
              lname:
                type: string
                description: Last name of the person to create
      responses:
        201:
          description: Successfully created person in list
  
  /people/{lname}:
    get:
      operationId: people.read_one
      tags:
        - "People"
      summary: Read one person from the list
      description: Read one person from the people list
      parameters:
        - name: lname
          in: path
          description: Last name of the person to get from the list
          type: string
          required: True
      responses:
        200:
          description: Successfully read person from people list operation
          schema:
            properties:
              fname:
                type: string
              lname:
                type: string
              timestamp:
                type: string
    put:
      operationId: people.update
      tags:
        - "People"
      summary: Update a person from the list
      description: Update a person in the people list
      parameters:
        - name: lname
          in: path
          description: Last name of the person to update in the list
          type: string
          required: True
        - name: person
          in: body
          schema:
            type: object
            properties:
              fname:
                type: string
              lname:
                type: string
      responses:
        200:
          description: Successfully updated person in people list    

    delete:
      operationId: people.delete
      tags:
        - People
      summary: Delete a person from the people list
      description: Delete a person
      parameters:
        - name: lname
          in: path
          type: string
          required: True
      responses:
        200:
          description: Successfully deleted a person from the people list